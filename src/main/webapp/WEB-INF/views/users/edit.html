<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid lightseagreen;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: lightblue;
        }

        .b1 {
            background: red;
            color: white;
            font-size: 9pt;
        }

        .b2 {
            background: navy;
            color: white;
            font-size: 9pt;
        }

        .b3 {
            background: navy;
            color: white;
            font-size: 9pt;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Lastname</td>
        <td>Email</td>
        <td>Actions</td>
    </tr>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <!--поля для объекта-->
        <tr>
            <td><label for="name">Введите имя</label>
                <input type="text" th:field="*{name}" id="name"/></td>

            <td><label for="lastname">Фамилия</label>
                <input type="text" th:field="*{lastname}" id="lastname"/></td>

            <td><label for="email">Элуктронная почта</label>
                <input type="text" th:field="*{email}" id="email"/></td>

            <td><input type="submit" value="Update!"></td>
        </tr>
    </form>
</table>
</body>
</html>
